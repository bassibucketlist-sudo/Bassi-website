<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bassi's Bucket List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <img src="images/logo.png" alt="Bassi's Bucket List Logo" class="logo">
    <h1>Bassiâ€™s Bucket List</h1>
    <p>Your trusted cleaning & detailing experts</p>
  </header>

  <!-- Services Grid -->
  <section id="services">
    <div class="service-card" id="carwash">
      <img src="images/carwash.jpg" alt="Car Wash">
      <h3>Car Wash</h3>
      <p>Interior & exterior care packages for all vehicle types.</p>
      <button onclick="openBooking('Car Wash')">Book Now</button>
      <button onclick="viewService('carwash-details')">View Service</button>
    </div>

    <!-- Repeat for Driveway, Sidewalk, Fence, Boat, Bin -->
  </section>

  <!-- Service Details -->
  <section id="carwash-details" class="service-details">
    <h2>Car Wash Packages</h2>
    <p>Details for Basic, Premium, Add-ons here...</p>
  </section>

  <!-- Booking Form -->
  <section id="booking" class="booking-form">
    <h2>Book a Service</h2>
    <form action="https://formspree.io/f/xyz..." method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <select name="service" id="selected-service">
        <option value="Car Wash">Car Wash</option>
        <option value="Driveway Cleaning">Driveway Cleaning</option>
        <option value="Sidewalk Cleaning">Sidewalk Cleaning</option>
        <option value="Fence Cleaning">Fence Cleaning</option>
        <option value="Boat Cleaning">Boat Cleaning</option>
        <option value="Bin Cleaning">Bin Cleaning</option>
      </select>
      <textarea name="details" placeholder="Additional Details"></textarea>
      <button type="submit">Book Now</button>
    </form>
  </section>

  <script>
    function openBooking(service) {
      document.getElementById('selected-service').value = service;
      document.getElementById('booking').scrollIntoView({ behavior: 'smooth' });
    }

    function viewService(serviceId) {
      document.getElementById(serviceId).scrollIntoView({ behavior: 'smooth' });
    }
  </script>
</body>
</html>
