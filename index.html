<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bassi’s Bucket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">
    <img src="logo.png" alt="Bassi’s Bucket Logo" class="logo">
    <h1>Bassi’s Bucket</h1>
    <p class="tagline">Premium Mobile Detailing</p>
  </header>

  <!-- Services Section -->
  <section class="services">

    <div class="service-card" style="background-image: url('service1.jpg');">
      <div class="overlay">
        <h2>Car Wash</h2>
        <button onclick="openBooking('Car Wash')">Book Now</button>
        <a href="car-wash.html" class="btn">View Service</a>
      </div>
    </div>

    <div class="service-card" style="background-image: url('service2.jpg');">
      <div class="overlay">
        <h2>Fence Cleaning</h2>
        <button onclick="openBooking('Fence Cleaning')">Book Now</button>
        <a href="fence-cleaning.html" class="btn">View Service</a>
      </div>
    </div>

    <div class="service-card" style="background-image: url('service3.jpg');">
      <div class="overlay">
        <h2>Driveway Cleaning</h2>
        <button onclick="openBooking('Driveway Cleaning')">Book Now</button>
        <a href="driveway-cleaning.html" class="btn">View Service</a>
      </div>
    </div>

    <div class="service-card" style="background-image: url('service4.jpg');">
      <div class="overlay">
        <h2>Bin Cleaning</h2>
        <button onclick="openBooking('Bin Cleaning')">Book Now</button>
        <a href="bin-cleaning.html" class="btn">View Service</a>
      </div>
    </div>

    <div class="service-card" style="background-image: url('service5.jpg');">
      <div class="overlay">
        <h2>Boat Cleaning</h2>
        <button onclick="openBooking('Boat Cleaning')">Book Now</button>
        <a href="boat-cleaning.html" class="btn">View Service</a>
      </div>
    </div>

    <div class="service-card" style="background-image: url('service6.jpg');">
      <div class="overlay">
        <h2>Sidewalk Cleaning</h2>
        <button onclick="openBooking('Sidewalk Cleaning')">Book Now</button>
        <a href="sidewalk-cleaning.html" class="btn">View Service</a>
      </div>
    </div>

    <div class="service-card" style="background-image: url('service7.jpg');">
      <div class="overlay">
        <h2>Patio Cleaning</h2>
        <button onclick="openBooking('Patio Cleaning')">Book Now</button>
        <a href="patio-cleaning.html" class="btn">View Service</a>
      </div>
    </div>

  </section>

  <!-- Booking Form Popup -->
  <div id="bookingForm" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeBooking()">&times;</span>
      <h2>Book a Service</h2>
      <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="text" id="serviceName" placeholder="Service Name" readonly>
        <textarea placeholder="Additional Details"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
