<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bassi’s Bucket - Premium Mobile Detailing</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #eee;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #111, #900);
      text-align: center;
      padding: 40px 20px;
    }
    header img {
      height: 100px;
    }
    header h1 {
      font-size: 3rem;
      color: #fff;
      margin: 15px 0;
    }
    header p {
      font-size: 1.4rem;
      color: #ddd;
      font-weight: 600;
    }

    .service {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-size: cover;
      background-position: center;
    }
    .overlay {
      background: rgba(0,0,0,0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 90%;
    }
    .overlay h2 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      color: #fff;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button, .buttons a {
      background: #900;
      color: #fff;
      border: none;
      padding: 14px 28px;
      margin: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }
    .buttons button:hover, .buttons a:hover {
      background: #c00;
    }

    /* Booking popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .popup-content {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      color: #fff;
      text-align: center;
    }
    .popup-content h2 {
      margin-bottom: 20px;
      color: #f33;
    }
    .popup-content input, .popup-content select {
      width: 90%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 5px;
    }
    .popup-content button {
      margin-top: 15px;
      background: #900;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Bassi’s Bucket Logo">
    <h1>Bassi’s Bucket</h1>
    <p>Premium Mobile Detailing</p>
  </header>

  <!-- Services -->
  <section class="service" style="background-image:url('services3.jpg')">
    <div class="overlay">
      <h2>Car Wash</h2>
      <div class="buttons">
        <button onclick="openForm()">Book Now</button>
        <a href="carwash.html">View Services</a>
      </div>
    </div>
  </section>

  <section class="service" style="background-image:url('services4.jpg')">
    <div class="overlay">
      <h2>Fence Cleaning</h2>
      <div class="buttons">
        <button onclick="openForm()">Book Now</button>
        <a href="fence.html">View Services</a>
      </div>
    </div>
  </section>

  <section class="service" style="background-image:url('services5.jpg')">
    <div class="overlay">
      <h2>Driveway Cleaning</h2>
      <div class="buttons">
        <button onclick="openForm()">Book Now</button>
        <a href="driveway.html">View Services</a>
      </div>
    </div>
  </section>

  <section class="service" style="background-image:url('services6.jpg')">
    <div class="overlay">
      <h2>Bin Cleaning</h2>
      <div class="buttons">
        <button onclick="openForm()">Book Now</button>
        <a href="bin.html">View Services</a>
      </div>
    </div>
  </section>

  <section class="service" style="background-image:url('services7.jpg')">
    <div class="overlay">
      <h2>Premium Package</h2>
      <div class="buttons">
        <button onclick="openForm()">Book Now</button>
        <a href="premium.html">View Services</a>
      </div>
    </div>
  </section>

  <!-- Booking Form Popup -->
  <div class="popup" id="bookingForm">
    <div class="popup-content">
      <h2>Book a Service</h2>
      <input type="text" placeholder="Full Name">
      <input type="email" placeholder="Email">
      <input type="text" placeholder="Phone">
      <select>
        <option>Select Service</option>
        <option>Car Wash</option>
        <option>Fence Cleaning</option>
        <option>Driveway Cleaning</option>
        <option>Bin Cleaning</option>
        <option>Premium Package</option>
      </select>
      <button onclick="closeForm()">Submit</button>
    </div>
  </div>

  <script>
    function openForm() {
      document.getElementById("bookingForm").style.display = "flex";
    }
    function closeForm() {
      document.getElementById("bookingForm").style.display = "none";
    }
  </script>
</body>
</html>
