<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bassi's Bucket List - Premium Mobile Detailing</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <img src="images/logo.png" alt="Bassi's Bucket List Logo" class="logo">
    <h1>Bassi's Bucket List</h1>
    <p class="tagline">Premium Mobile Detailing</p>
  </header>

  <!-- SERVICES SECTION -->
  <section class="services">
    <div class="service-card" style="background-image: url('images/carwash.jpg');">
      <div class="overlay">
        <h3>Car Wash</h3>
        <div class="buttons">
          <button onclick="openBooking('Car Wash')">Book Now</button>
          <a href="service-carwash.html" class="view-btn">View Service</a>
        </div>
      </div>
    </div>

    <div class="service-card" style="background-image: url('images/driveway.jpg');">
      <div class="overlay">
        <h3>Driveway Cleaning</h3>
        <div class="buttons">
          <button onclick="openBooking('Driveway Cleaning')">Book Now</button>
          <a href="service-driveway.html" class="view-btn">View Service</a>
        </div>
      </div>
    </div>

    <div class="service-card" style="background-image: url('images/fence.jpg');">
      <div class="overlay">
        <h3>Fence Cleaning</h3>
        <div class="buttons">
          <button onclick="openBooking('Fence Cleaning')">Book Now</button>
          <a href="service-fence.html" class="view-btn">View Service</a>
        </div>
      </div>
    </div>

    <div class="service-card" style="background-image: url('images/sidewalk.jpg');">
      <div class="overlay">
        <h3>Sidewalk Cleaning</h3>
        <div class="buttons">
          <button onclick="openBooking('Sidewalk Cleaning')">Book Now</button>
          <a href="service-sidewalk.html" class="view-btn">View Service</a>
        </div>
      </div>
    </div>
  </section>

  <!-- BOOKING FORM POPUP -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeBooking()">&times;</span>
      <h2>Book Your Service</h2>
      <form>
        <label for="service">Service</label>
        <input type="text" id="service" name="service" readonly>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required>

        <button type="submit">Submit Booking</button>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Bassiâ€™s Bucket List. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
